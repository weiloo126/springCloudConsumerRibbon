# \u4e3aSpring Cloud Ribbon\u914d\u7f6e\u8bf7\u6c42\u91cd\u8bd5\uff08Camden.SR2+\uff09
# \u5f00\u542f\u91cd\u8bd5\u673a\u5236\uff0c\u5b83\u9ed8\u8ba4\u662f\u5173\u95ed\u7684
spring.cloud.loadbalancer.retry.enabled=true
# \u65ad\u8def\u5668\u7684\u8d85\u65f6\u65f6\u95f4\u9700\u8981\u5927\u4e8eribbon\u7684\u8d85\u65f6\u65f6\u95f4\uff0c\u4e0d\u7136\u4e0d\u4f1a\u89e6\u53d1\u91cd\u8bd5
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=10000
# \u8bf7\u6c42\u8fde\u63a5\u7684\u8d85\u65f6\u65f6\u95f4
spring-cloud-producer.ribbon.ConnectTimeout=250
# \u8bf7\u6c42\u5904\u7406\u7684\u8d85\u65f6\u65f6\u95f4
spring-cloud-producer.ribbon.ReadTimeout=1000
# \u5bf9\u6240\u6709\u64cd\u4f5c\u8bf7\u6c42\u90fd\u8fdb\u884c\u91cd\u8bd5
spring-cloud-producer.ribbon.OkToRetryOnAllOperations=true
# \u5207\u6362\u5b9e\u4f8b\u7684\u91cd\u8bd5\u6b21\u6570
spring-cloud-producer.ribbon.MaxAutoRetriesNextServer=2
# \u5bf9\u5f53\u524d\u5b9e\u4f8b\u7684\u91cd\u8bd5\u6b21\u6570
spring-cloud-producer.ribbon.MaxAutoRetries=1
# \u6839\u636e\u5982\u4e0a\u914d\u7f6e\uff0c\u5f53\u8bbf\u95ee\u5230\u6545\u969c\u8bf7\u6c42\u7684\u65f6\u5019\uff0c\u5b83\u4f1a\u518d\u5c1d\u8bd5\u8bbf\u95ee\u4e00\u6b21\u5f53\u524d\u5b9e\u4f8b\uff08\u6b21\u6570\u7531MaxAutoRetries\u914d\u7f6e\uff09\uff0c\u5982\u679c\u4e0d\u884c\uff0c\u5c31\u6362\u4e00\u4e2a\u5b9e\u4f8b\u8fdb\u884c\u8bbf\u95ee\uff0c\u5982\u679c\u8fd8\u662f\u4e0d\u884c\uff0c\u518d\u6362\u4e00\u6b21\u5b9e\u4f8b\u8bbf\u95ee\uff08\u66f4\u6362\u6b21\u6570\u7531MaxAutoRetriesNextServer\u914d\u7f6e\uff09\uff0c\u5982\u679c\u4f9d\u7136\u4e0d\u884c\uff0c\u8fd4\u56de\u5931\u8d25\u4fe1\u606f\u3002


# Ribbon\u7684\u9965\u997f\u52a0\u8f7d(eager-load)\u6a21\u5f0f
# \u4f7f\u7528Spring Cloud\u7684Ribbon\u6216Feign\u6765\u5b9e\u73b0\u670d\u52a1\u8c03\u7528\u7684\u65f6\u5019\uff0c\u5982\u679c\u6211\u4eec\u7684\u673a\u5668\u6216\u7f51\u7edc\u73af\u5883\u7b49\u539f\u56e0\u4e0d\u662f\u5f88\u597d\u7684\u8bdd\uff0c\u6709\u65f6\u5019\u4f1a\u53d1\u73b0\u8fd9\u6837\u4e00\u4e2a\u95ee\u9898\uff1a\u6211\u4eec\u670d\u52a1\u6d88\u8d39\u65b9\u8c03\u7528\u670d\u52a1\u63d0\u4f9b\u65b9\u63a5\u53e3\u7684\u65f6\u5019\uff0c\u7b2c\u4e00\u6b21\u8bf7\u6c42\u7ecf\u5e38\u4f1a\u8d85\u65f6\uff0c\u800c\u4e4b\u540e\u7684\u8c03\u7528\u5c31\u6ca1\u6709\u95ee\u9898\u4e86\u3002
# \u9020\u6210\u7b2c\u4e00\u6b21\u670d\u52a1\u8c03\u7528\u51fa\u73b0\u5931\u8d25\u7684\u539f\u56e0\u4e3b\u8981\u662fRibbon\u8fdb\u884c\u5ba2\u6237\u7aef\u8d1f\u8f7d\u5747\u8861\u7684Client\u5e76\u4e0d\u662f\u5728\u670d\u52a1\u542f\u52a8\u7684\u65f6\u5019\u5c31\u521d\u59cb\u5316\u597d\u7684\uff0c\u800c\u662f\u5728\u8c03\u7528\u7684\u65f6\u5019\u624d\u4f1a\u53bb\u521b\u5efa\u76f8\u5e94\u7684Client\uff0c\u6240\u4ee5\u7b2c\u4e00\u6b21\u8c03\u7528\u7684\u8017\u65f6\u4e0d\u4ec5\u4ec5\u5305\u542b\u53d1\u9001HTTP\u8bf7\u6c42\u7684\u65f6\u95f4\uff0c\u8fd8\u5305\u542b\u4e86\u521b\u5efaRibbonClient\u7684\u65f6\u95f4\uff0c\u8fd9\u6837\u4e00\u6765\u5982\u679c\u521b\u5efa\u65f6\u95f4\u901f\u5ea6\u8f83\u6162\uff0c\u540c\u65f6\u8bbe\u7f6e\u7684\u8d85\u65f6\u65f6\u95f4\u53c8\u6bd4\u8f83\u77ed\u7684\u8bdd\uff0c\u5f88\u5bb9\u6613\u5c31\u4f1a\u51fa\u73b0\u4e0a\u9762\u6240\u63cf\u8ff0\u7684\u663e\u73b0\u3002
# Feign\u7684\u5b9e\u73b0\u57fa\u4e8eRibbon\uff0c\u6240\u4ee5\u5b83\u4e5f\u6709\u4e00\u6837\u7684\u95ee\u9898\uff0c\u65e2\u7136\u7b2c\u4e00\u6b21\u8c03\u7528\u65f6\u5019\u4ea7\u751fRibbonClient\u8017\u65f6\uff0c\u90a3\u4e48\u5c31\u8ba9\u5b83\u63d0\u524d\u521b\u5efa\uff0c\u800c\u4e0d\u662f\u5728\u7b2c\u4e00\u6b21\u8c03\u7528\u7684\u65f6\u5019\u521b\u5efa\u3002
# \u5728Spring Cloud\u7684Dlaston\u7248\u672c\u4e2d\u63d0\u4f9b\u4e86\u51e0\u4e2a\u65b0\u7684\u53c2\u6570\uff0c\u5b83\u4eec\u53ef\u4ee5\u5f88\u65b9\u4fbf\u7684\u5e2e\u6211\u4eec\u5b9e\u73b0\u8fd9\u6837\u7684\u529f\u80fd\u3002
ribbon.eager-load.enabled=true
ribbon.eager-load.clients=spring-cloud-producer
# \u901a\u8fc7\u4e0a\u9762\u7684\u914d\u7f6e\u5b8c\u6210\u4e4b\u540e\uff0c\u5c1d\u8bd5\u91cd\u542f\u4e00\u4e0b\u670d\u52a1\u6d88\u8d39\u8005\uff0c\u8fd9\u4e2a\u65f6\u5019\u6211\u4eec\u4f1a\u53d1\u73b0\uff0c\u6211\u4eec\u6ca1\u6709\u5f00\u59cb\u8c03\u7528\u670d\u52a1\u63a5\u53e3\uff0c\u4f46\u662f\u4e0a\u9762\u521d\u59cb\u5316\u8d1f\u8f7d\u5747\u8861\u7684\u65e5\u5fd7\u5c31\u5df2\u7ecf\u6253\u5370\u51fa\u6765\u4e86,\u8bf4\u660e\u6211\u4eec\u5bf9ribbon\u7684\u9965\u997f\u52a0\u8f7d\u6a21\u5757\u8bbe\u7f6e\u5df2\u7ecf\u751f\u6548